<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Registration form</h1>
            </div>
        </div>
        <alerts values="alerts"></alerts>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" name="regForm">
                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div role="alert">
                            <span class="error" ng-show="regForm.username.$error.required">Required!</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"
                                   ng-model="user.username"
                                   required
                                   placeholder="Enter your username"/>

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email Address</label>
                    <div class="cols-sm-10">
                        <div role="alert">
                            <span class="error" ng-show="regForm.email.$error.required">Required!</span>
                            <span class="error" ng-show="regForm.email.$error.email">Not valid email!</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"
                                   ng-model="user.email"
                                   required
                                   placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   ng-minlength="3"
                                   ng-maxlength="20"
                                   required
                                   ng-model="user.password"
                                   placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div role="alert">
                        <span class="error" ng-show="regForm.confirm.$error.compareTo">Password not confirmed</span>
                    </div>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm"
                                   required
                                   ng-model="user.passwordConfirm"
                                   compare-to="user.password"
                                   placeholder="Confirm your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="button"
                            class="btn btn-primary btn-lg btn-block login-button"
                            ng-disabled="regForm.$invalid"
                            ng-click="submit(regForm)">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
