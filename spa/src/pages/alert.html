<div class="alert alert-{[{alert.type}]}" ng-repeat="(index, alert) in alerts" role="alert">
    <span>{[{alert.label}]}</span>
    <button type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
            ng-click="alertClose(index, alert)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
